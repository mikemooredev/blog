<section class="tg-tags">
  All Tags:
  <ul class="tg-list">
    {%- for tag in site.tags -%}
      {%- if tag[1].size > 0 -%}
      <li class="tg-item">
        {%- assign tag_name = tag[0] -%}
        {%- assign tag_slug = tag_name | slugify: "raw" -%}
        <a class="tg-link" href={{ site.baseurl | append: "/tagged/" | append: tag_slug | append: "/" }} rel="category tag">
          {{ tag_name }} ({{ tag[1] | size }})
        </a>
      </li>
      {%- endif -%}
    {%- endfor -%}
  </ul>
</section>
